<div [class.custom-card]="!searchItem.hasOwnProperty('statistic')" class="search-item" [appBorderBottomColor]="searchItem.publishedAt">
  <div class="search-item__wrap">
    <img class="search-item__img" src="{{ searchItem.url }}" />
    <app-statistics *ngIf="searchItem.hasOwnProperty('statistic')" [searchItem]="searchItem"></app-statistics>
    <p class="search-item__date">
      {{ searchItem.publishedAt | getDateFromString | date: 'dd-LL-yyyy / hh:mm' }}
    </p>
    <p class="search-item__title">{{ searchItem.title }}</p>
  </div>
  <button [routerLink]="['video', searchItem.id]" class="search-item__btn" mat-raised-button>more</button>
</div>
