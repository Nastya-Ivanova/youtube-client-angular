<app-filters
  *ngIf="showFiltersService.isShowFilters$ | async"
  (filterByStr)="setFilterStr($event)"
  (sortKey)="setSortParams($event)"
></app-filters>
<div class="search-result" *ngIf="storeService.isShowSearchResult$ | async">
  <app-search-item
    class="search-result__item"
    *ngFor="let item of storeService.searchResult$ | filter: filterStr | sortBy:sortOrder:sortKey | async"
    [searchItem]="item"
  ></app-search-item>
</div>
<router-outlet></router-outlet>
