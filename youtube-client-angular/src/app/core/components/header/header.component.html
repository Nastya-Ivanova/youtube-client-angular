<div class="header">
  <div class="header__wrap">
    <a href="/" class="header__logo"></a>
    <input
      [ngModel]="storeService.searchStr$ | async"
      (ngModelChange)="search.next($event)"
      class="header__search-filed"
      type="search"
      placeholder="What are you want to find out?">
    <button class="header__btn header__btn--filter" (click)="showFiltersService.show()"></button>
  </div>
  <app-login-user></app-login-user>
</div>
